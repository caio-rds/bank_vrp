<html>
    <head>
        <meta charset="UTF-8">
        <title>#vrp</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class='main-container'>
            <div class='name-head'></div>
            <div class='cash-head'></div>
            <div class='head-profile'>
                <div class="title-head">HISTÓRICO DE TRANSAÇÃO</div>
                <div class="container-head">
                    <div class="no-transaction">Sem histórico, estamos trabalhando nisso...</div>
                </div>
            </div>
            <div class='opt-money'>                
                <div class="title-opt">
                    <div class="btn-opt" id="withdraw">SACAR</div>
                    <div class="btn-opt" id="deposit">DEPOSITAR</div>
                    <div class="btn-opt" id="transfer">TRANSFERIR</div>
                </div>
                <div class="container-opt"><div class="no-opt">Selecione uma opção acima</div></div>
            </div>
            <div class='invoices'>
                <div class="title-invoices">
                    <div class="btn-invoices" id="open-invoices">FATURAS ABERTAS</div>
                    <div class="btn-invoices" id="paid-invoices">FATURAS PAGAS</div>
                    <div class="btn-invoices" id="send-invoices">FATURAS ENVIADAS</div>
                </div>
                <div class="container-invoices"><div class="no-opt-inv">Selecione uma opção acima</div></div>
            </div>
            <div class='fines'>
                <div class="title-fines">MULTAS PENDENTES</div>
                <div class="container-fines"></div>
            </div>
  
        </div>


    <script src="script.js" type="text/javascript"></script>
    </body>
</html>


<!-- <div class="no-fines">Sem multas pendentes</div> -->
